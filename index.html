<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="out" placeholder="0">
            <button onclick="clear()">cl</button>
            <button onclick="del()">del</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('1')" >1</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button class="equal" onclick="calculator()">=</button>  
        </div>
    </div>    

    <script>
        const outScreen = document.getElementById("out");
        function display(num){
            outScreen.value += num;
        }

        function calculator(){
            try{
                outScreen.value = eval(outScreen.value)
            }
            catch(error){
                console.log(error)
            }
        }

        function clear(){
            outScreen.value = ;
        }
        function del(){
            outScreen.value = outScreen.value.slice(0,-1)
        }

    </script>
</body>
</html>
